version: "3.8"

services:
  bot:
    build: .
    container_name: timeai_bot
    env_file:
      - .env
    environment:
      - TZ=${TZ:-UTC}
      - DB__URL=${DB__URL:-sqlite+aiosqlite:////app/data/bot.db}
      - WEBHOOK_URL=${WEBHOOK_URL:-https://time.souldev.site}
    ports:
      - "127.0.0.1:8016:8000"
    volumes:
      - ./data:/app/data
    restart: unless-stopped


